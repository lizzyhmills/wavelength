<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
  .rails-default-error-page {
    background-color: #140f13e9;
    color: #2E2F30;
    text-align: center;

    font-family: 'IBM Plex Sans', sans-serif;
   /* font-family: 'Montserrat', sans-serif; */
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 92%;
    max-width: 33em;
    margin: 4em auto 0;
    box-shadow: 4px 3px 0px 0px #FF7F50;
    border-radius: 30px;
    gap: 2px;
    background-color: #1B1212;
  }
  .rails-default-error-page div.dialog > div {
    background-color: #1B1212;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    border-radius: 30px;
  }

  .rails-default-error-page h1 {
    font-size: 40px;
    color: #FF7F50;
    line-height: 1.5em;
  }

  .rails-default-error-page h2 {
    font-size: 30px;
    color: #FFF;
    line-height: 1.5em;
  }

  .rails-default-error-page p {
    font-size: 20px;
    color: #FFF;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #1B1212;
    color:  #FFF;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    border-radius: 30px;
  }

  .error404_big_title{
    margin-top: 20px;
    margin-bottom: 8px;
  }

  .error404_small_title{
    margin-top: 8px;
    margin-bottom: 12px;
  }

  #error404_text{
    margin-top: 8px;
    padding-bottom: 30px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 class="error404_big_title">Error 404</h1>
      <h2 class="error404_small_title">Oops...</h2>
    </div>
    <p id="error404_text">Page not found.</p>
  </div>
</body>
</html>
